<div class="p-5">
    <h1 class="m-2">Inicio Sesión</h1>

    <div class="card p-2" style="width: 18rem; ">
        <div class="card-body">
          <form #login="ngForm" class="form">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" #cajauser name="cajauser" />
            <label class="form-label">Contraseña</label>
            <input type="text" class="form-control" #cajapass name="cajapass" />
            <br>
            <button class="btn btn-primary" (click) = "inicioSesion()">Iniciar Sesion</button>
        </form>
        </div>
      </div>
</div>
