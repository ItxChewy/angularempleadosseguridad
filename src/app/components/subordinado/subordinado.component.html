<div class="p-5" style="text-align: center;">
    <h1 class="p-5" >Subordinados</h1>
    <table class="table table-bordered table-success">
        <thead>
            <tr>
                <th>Id</th>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody>
            @for(emp of empleados;track emp){
                <tr>
                    <td>{{emp.idEmpleado}}</td>
                    <td>{{emp.apellido}}</td>
                    <td>{{emp.oficio}}</td>
                    <td>{{emp.salario}}</td>
                </tr>
            }
          
        </tbody>
    </table>
</div>
